<!DOCTYPE html>
<html>
    <body>
        <video preload="auto" loop autoplay muted style="position:fixed;top:0px;min-width:100%;min-height:100%;">
            <source src="gridbox-anim.mp4" type="video/mp4"/>
        </video>
        <script type="text/javascript">
            var _adjustPosition = function() {
                var vidElem = document.querySelector("video");
                var w = vidElem.offsetWidth;
                vidElem.style.left = "50%";
                vidElem.style.marginLeft = (-1 * (w / 2)) + "px";
            };
            setTimeout(_adjustPosition, 500);
            window.onresize = function() {
                _adjustPosition();
            };
            document.addEventListener("contextmenu", function(e) {
                e.preventDefault();
            }, false);
        </script>
    </body>
</html>
