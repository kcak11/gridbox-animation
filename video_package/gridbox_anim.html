<!DOCTYPE html>
<html>
<body>
<video autoplay loop muted style="position:fixed;top:0px;min-width:100%;min-height:100%;">
  <source src="gridbox-anim.mp4" type="video/mp4">
</video>
<script type="text/javascript">
setTimeout(function(){
  var vidElem=document.querySelector("video");
  var w=vidElem.offsetWidth;
  vidElem.style.left="50%";
  vidElem.style.marginLeft=(-1*(w/2))+"px";
},500);
</script>
</body>
</html>
